<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aider Web Interface</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .navbar {
            background-color: #343a40;
            color: white;
        }
        
        .main-container {
            display: flex;
            flex: 1;
            overflow: hidden;
        }
        
        .sidebar {
            width: 300px;
            background-color: #f8f9fa;
            border-right: 1px solid #dee2e6;
            padding: 15px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }
        
        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 15px;
            overflow: hidden;
        }
        
        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
            background-color: #ffffff;
            border: 1px solid #dee2e6;
            border-radius: 5px;
            margin-bottom: 15px;
        }
        
        .message {
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 5px;
            max-width: 80%;
        }
        
        .user-message {
            background-color: #e9ecef;
            align-self: flex-end;
            margin-left: auto;
        }
        
        .assistant-message {
            background-color: #d1e7dd;
            align-self: flex-start;
        }
        
        .system-message {
            background-color: #f8d7da;
            align-self: center;
            text-align: center;
            width: 100%;
        }
        
        .message-input {
            display: flex;
            margin-top: 10px;
        }
        
        .message-input textarea {
            flex: 1;
            padding: 10px;
            border: 1px solid #dee2e6;
            border-radius: 5px;
            resize: none;
        }
        
        .message-input button {
            margin-left: 10px;
        }
        
        .file-list {
            flex: 1;
            overflow-y: auto;
            margin-top: 15px;
        }
        
        .file-item {
            padding: 5px;
            cursor: pointer;
            border-radius: 3px;
        }
        
        .file-item:hover {
            background-color: #e9ecef;
        }
        
        .file-item.active {
            background-color: #0d6efd;
            color: white;
        }
        
        pre {
            background-color: #f8f9fa;
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
            margin: 10px 0;
        }
        
        code {
            font-family: 'Courier New', Courier, monospace;
        }
        
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(0, 0, 0, 0.3);
            border-radius: 50%;
            border-top-color: #0d6efd;
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-dark">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">Aider Web Interface</span>
            <div class="d-flex">
                <button class="btn btn-outline-light me-2" id="settingsBtn" data-bs-toggle="modal" data-bs-target="#settingsModal">Settings</button>
                <button class="btn btn-outline-light" id="newSessionBtn">New Session</button>
            </div>
        </div>
    </nav>
    
    <div class="main-container">
        <div class="sidebar">
            <h5>Repository</h5>
            <div class="input-group mb-3">
                <input type="text" class="form-control" id="repoPathInput" placeholder="Repository path">
                <button class="btn btn-outline-secondary" id="loadRepoBtn">Load</button>
            </div>
            
            <h5>Files</h5>
            <div class="d-flex mb-2">
                <button class="btn btn-sm btn-outline-primary me-2" id="refreshFilesBtn">Refresh</button>
                <button class="btn btn-sm btn-outline-success" id="addFilesBtn">Add to Chat</button>
            </div>
            <div class="file-list" id="fileList">
                <div class="text-muted">No repository loaded</div>
            </div>
            
            <h5 class="mt-3">Git Operations</h5>
            <div class="input-group mb-2">
                <input type="text" class="form-control" id="commitMessageInput" placeholder="Commit message">
                <button class="btn btn-outline-secondary" id="commitChangesBtn">Commit</button>
            </div>
        </div>
        
        <div class="chat-container">
            <div class="chat-messages" id="chatMessages">
                <div class="message system-message">
                    Welcome to Aider Web Interface! Start by loading a repository and adding files to the chat.
                </div>
            </div>
            
            <div class="message-input">
                <textarea id="messageInput" placeholder="Type your message here..." rows="3"></textarea>
                <button class="btn btn-primary" id="sendMessageBtn">Send</button>
            </div>
        </div>
    </div>
    
    <!-- Settings Modal -->
    <div class="modal fade" id="settingsModal" tabindex="-1" aria-labelledby="settingsModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="settingsModalLabel">Settings</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="modelSelect" class="form-label">AI Model</label>
                        <select class="form-select" id="modelSelect">
                            <option value="gpt-4o">GPT-4o</option>
                            <option value="gpt-4-turbo">GPT-4 Turbo</option>
                            <option value="claude-3-5-sonnet">Claude 3.5 Sonnet</option>
                            <option value="claude-3-opus">Claude 3 Opus</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="apiKeyInput" class="form-label">API Key</label>
                        <input type="password" class="form-control" id="apiKeyInput" placeholder="Enter your API key">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="saveSettingsBtn">Save changes</button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- File Selection Modal -->
    <div class="modal fade" id="fileSelectionModal" tabindex="-1" aria-labelledby="fileSelectionModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="fileSelectionModalLabel">Select Files to Add</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="file-selection-list" id="fileSelectionList">
                        <div class="text-muted">No files available</div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="confirmAddFilesBtn">Add Selected Files</button>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/socket.io/client-dist/socket.io.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/socket.io/client-dist/socket.io.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="/static/js/main.js"></script>
</body>
</html>
